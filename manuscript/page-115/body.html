<div class="leaf "><div class="inner justify"><p class="no-indent  ">and directing the Dinner, and therefore while I can get any of my acquaintance to marry for me, I shall never think of doing it myself, as I very much suspect that I should not have so much time for dressing my own Wedding-dinner, as for dressing that of my freinds. Yours sincerely C. L.</p><hr class="section"></div> </div>
